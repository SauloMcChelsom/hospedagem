<div class="container">
	<mat-card *ngIf="UserList.length ==  0" style="font-size: x-large;background: #e9e9e9 !important; color: rgb(80 87 127 / 87%); padding: 10%; display: flex; justify-content: center; border-radius: 100px;" >
		Not result
	</mat-card>
	<mat-card *ngFor="let inventory of UserList" style="margin-top: 15px;">
		<mat-card-title>{{ inventory.user.name }}</mat-card-title>
		<mat-card-subtitle>{{ inventory.user.cpf | mask: '000.000.000-00' }}</mat-card-subtitle>
		<mat-card-actions align="end">
			<button *ngIf="inventory.id_order_recently == 0" routerLink="user-id/{{inventory.user.id}}/add-new-reserve" mat-button>Reserve</button>
			<button *ngIf="inventory.id_order_recently > 0" routerLink="order/{{inventory.id_order_recently}}/detail" mat-button>Detail</button>
		</mat-card-actions>
	</mat-card>
</div>
